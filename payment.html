<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftedClicks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <section class="p-4 p-md-5" style="
    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);
  ">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-5">
        <div class="card rounded-3">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h3>CraftedClicks</h3>
              <h6>Payment section</h6>
            </div>
            <form action="">
              <p class="fw-bold mb-4 pb-2">Saved cards:</p>

              <div class="d-flex flex-row align-items-center mb-4 pb-1">
                <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                <div class="flex-fill mx-3">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="formControlLgXc" class="form-control form-control-lg" value=""
                      placeholder="**** **** **** 3193" />
                    <label class="form-label" for="formControlLgXc">Card Number</label>
                  </div>
                </div>
                <a href="()">Remove card</a>
              </div>

              <div class="d-flex flex-row align-items-center mb-4 pb-1">
                <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
                <div class="flex-fill mx-3">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="formControlLgXs" class="form-control form-control-lg" value=""
                      placeholder="**** **** **** 4296" />
                    <label class="form-label" for="formControlLgXs">Card Number</label>
                  </div>
                </div>
                <a href="#!">Remove card</a>
              </div>

              <p class="fw-bold mb-4">Add new card:</p>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="formControlLgXsd" class="form-control form-control-lg" value=""
                  placeholder="Name" />
                <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
              </div>

              <div class="row mb-4">
                <div class="col-7">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="formControlLgXM" class="form-control form-control-lg" value=""
                      placeholder="1234 5678 1234 5678" />
                    <label class="form-label" for="formControlLgXM">Card Number</label>
                  </div>
                </div>
                <div class="col-3">
                  <div data-mdb-input-init class="form-outline">
                    <input type="password" id="formControlLgExpk" class="form-control form-control-lg"
                      placeholder="MM/YYYY" />
                    <label class="form-label" for="formControlLgExpk">Expire</label>
                  </div>
                </div>
                <div class="col-2">
                  <div data-mdb-input-init class="form-outline">
                    <input type="password" id="formControlLgcvv" class="form-control form-control-lg"
                      placeholder="Cvv" />
                    <label class="form-label" for="formControlLgcvv">Cvv</label>
                  </div>
                </div>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block">Add
                card</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
